<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="images/favicon-16x16.png">

		<title>Panel de control</title>
		<meta name="description" content="Un breve repaso sobre los elementos básicos del desarrollo web: HTML, CSS y Javascript.">
        <meta name="keywords" 	 content="palabras clave, separadas, por comas">

        <link href="style/normalize.css" rel="stylesheet">
        <link href="style/main.css" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <div class="header-element logo">
                <div class="logo__element">
                    <svg width="421" height="271" viewBox="0 0 421 271" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V200H421" stroke="#302929" stroke-width="20"/>
                        <path d="M262.943 14.5L194 178.232L125.057 14.5L262.943 14.5Z" stroke="#302929" stroke-width="20"/>
                        <path d="M28.0567 194.5L97 30.7682L165.943 194.5H28.0567Z" stroke="#302929" stroke-width="20"/>
                        <path d="M355.534 15L403.823 15L355.524 111.642L307.182 15.022L355.529 15L355.534 15Z" stroke="#302929" stroke-width="20"/>
                        <path d="M356 95L356.036 196" stroke="#302929" stroke-width="20"/>
                        <path d="M286 196H360" stroke="#302929" stroke-width="20"/>
                        <path d="M285.962 122V190.994" stroke="#302929" stroke-width="20"/>
                    </svg>
                </div>
                <div class="logo__element title">
                    <h1>LavyDeveloper</h1>
                </div>
            </div>
            <div class="menu-icon">
                <div class="menu-icon__element"></div>
                <div class="menu-icon__element"></div>
                <div class="menu-icon__element"></div>
            </div>
        </header>

        <main>
            <div class="main-element subtitle">
                <h2>Panel de control</h2>
            </div>

            <div class="main-element crud">
                <div class="crud__table">
                    <div class="crud__table-element">
                        <table>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE</th>
                                <th>EMAIL</th>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                            </tr>
                        </table>
                      </div>
                </div>
                            
                <div class="crud__form">
                    <form class="crud__admin-form" id="crud__user-form" action="/users/create" autocomplete="off"> 
                        <div>
                            <div class="crud__form-inputs columns-4">
                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label>Nombre</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <input type="text" name="name">
                                    </div>
                                </div>
                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label>Apellido</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <input type="text" name="surname">
                                    </div>
                                </div>
                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label>Teléfono</label>
                                    </div>
                                    <div class="crud__form-input">
                                        <input type="tel" name="phonenumber">
                                    </div>
                                </div>
                                <div class="crud__form-element">
                                    <div class="crud__form-label">
                                        <label>E-mail</label>
                                    </div> 
                                    <div class="crud__form-input">
                                        <input type="email" name="email">
                                    </div>
                                </div>
                            </div>
                            <div class="crud__form-inputs columns-3">
                                <div class="crud__form-element">
                                    <div>
                                        <label>Contraseña</label>
                                    </div>
                                    <div>
                                        <input type="password" name="password">
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <label>Elige una opción</label>
                                    </div>
                                    <div>
                                        <select name="opciones" id="">
                                            <option value="0" selected>--</option>
                                            <option value="1">Servidores</option>
                                            <option value="2">Animaciones</option>
                                            <option value="3">Maquetación</option>
                                            <option value="4">Ninguna</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="crud__form-element">
                                    <div>
                                        <label>Fecha</label>
                                    </div>
                                    <div>
                                        <input type="date" name="date">
                                    </div>
                                </div>
                            </div>
                            <div class="crud__form-inputs row">
                                <div class="row">
                                    <div class="crud__form-inputs__element row">
                                        <div class="crud__form-inputs__input">
                                            <input type="radio" name="">
                                        </div>
                                        <div class="crud__form-inputs__label">
                                            <label>Front-End</label>
                                        </div>
                                    </div>
                                    <div class="crud__form-inputs__element row">
                                        <div class="crud__form-inputs__input">
                                            <input type="radio" name="">
                                        </div>
                                        <div class="crud__form-inputs__label">
                                            <label>Backend</label>
                                        </div>
                                    </div>
                                    <div class="crud__form-inputs__element row">
                                        <div class="crud__form-inputs__input">
                                            <input type="radio" name="">
                                        </div>
                                        <div class="crud__form-inputs__label">
                                            <label>Fullstack</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="crud__form-inputs__element row">
                                        <div class="crud__form-inputs__input">
                                            <input type="checkbox" name="">
                                        </div>
                                        <div class="crud__form-inputs__label">
                                            <label>Front-End</label>
                                        </div>
                                    </div>
                                    <div class="crud__form-inputs__element row">
                                        <div class="crud__form-inputs__input">
                                            <input type="checkbox" name="">
                                        </div>
                                        <div class="crud__form-inputs__label">
                                            <label>Backend</label>
                                        </div>
                                    </div>
                                    <div class="crud__form-inputs__element row">
                                        <div class="crud__form-inputs__input">
                                            <input type="checkbox" name="">
                                        </div>
                                        <div class="crud__form-inputs__label">
                                            <label>Fullstack</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="crud__form-inputs column">
                                <div class="crud__form-inputs__label">
                                    <label for="">Sugerencias</label>
                                </div>
                                <div class="crud__form-inputs__input">
                                    <textarea name="" id="" maxlength="300"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="crud__form-element">
                            <button class="crud__store-button">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-element copyright">
                <p>@2021</p>
            </div>
            <div class="footer-element author">
                <a href="https://lavydeveloper.netlify.app/" target="_blank"><p>Enlace a mi portfolio</p></a>
            </div>
        </footer>
            
        <script src="js/main.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

            WebFont.load({
                google: {
                    families: ['Ubuntu:700,700i', 'Ubuntu+Condensed:400', 'Dancing+Script:400']
                }
            });        
        </script>

    </body>
</html>
