    <body>
        <header>
            <div class="header-element logo">
                <div class="logo__element">
                    <svg width="421" height="271" viewBox="0 0 421 271" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V200H421" stroke="#302929" stroke-width="20"/>
                        <path d="M262.943 14.5L194 178.232L125.057 14.5L262.943 14.5Z" stroke="#302929" stroke-width="20"/>
                        <path d="M28.0567 194.5L97 30.7682L165.943 194.5H28.0567Z" stroke="#302929" stroke-width="20"/>
                        <path d="M355.534 15L403.823 15L355.524 111.642L307.182 15.022L355.529 15L355.534 15Z" stroke="#302929" stroke-width="20"/>
                        <path d="M356 95L356.036 196" stroke="#302929" stroke-width="20"/>

                    </svg>
                </div>
                <div class="logo__element title">
                    <h1>LavyDeveloper</h1>
                </div>
            </div>
            <div class="menu-icon">
                <div class="menu-icon__element"></div>
                <div class="menu-icon__element"></div>
                <div class="menu-icon__element"></div>
            </div>
        </header>

        <main>
            <div class="main-element subtitle">
                <h2>Panel de control</h2>
            </div>

            <div class="main-element crud">
                <div class="crud__table">
                    <div class="crud__table__element">
                        <table>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE</th>
                                <th>EMAIL</th>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                            </tr>
                        </table>
                      </div>
                </div>
    
                <div class="crud__form">
                    <form class="crud__admin-form" id="crud__user-form" action="/users/create" autocomplete="off"> 
                        <div class="crud__form-element">
                            <div class="crud__form-label">
                                <label for="name">Nombre</label>
                            </div>

                            <div class="crud__form-input">
                                <input type="text" name="name">
                            </div>
                        </div>
                        <div class="crud__form-element">
                            <div class="crud__form-label">
                                <label for="surname">Apellidos</label>
                            </div>

                            <div class="crud__form-input">
                                <input type="text" name="surname">
                            </div>
                        </div>

                        <div class="crud__form-element">
                            <button class="crud__store-button">Guardar</button>
                        </div>
                    </form>
                </div>
            </div> 
        </main>

        <footer>
            <div class="footer-element copyright">
                <p>@2021</p>
            </div>
            <div class="footer-element author">
                <a href="https://lavydeveloper.netlify.app/" target="_blank"><p>Enlace a mi portfolio</p></a>
            </div>
        </footer>
            
        <script src="js/main.js"></script>
